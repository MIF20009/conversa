{% extends "core/base.html" %}
{% block title %}Delete {{ object_name }} - {{ business.name }}{% endblock %}
{% block content %}
<div class="card p-4">
  <h5 class="mb-3">Confirm delete</h5>
  <p>Are you sure you want to delete this {{ object_name }}: <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
      <a href="{% url 'core:product_list' business.id %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
