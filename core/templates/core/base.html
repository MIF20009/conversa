<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Conversa - {% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" href="{% url 'core:owner_dashboard' %}">Conversa</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="me-2">Welcome, {{ user.username|title }}</span>
        <a href="{% url 'core:owner_dashboard' %}" class="btn btn-outline-primary btn-sm me-2">Dashboard</a>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
